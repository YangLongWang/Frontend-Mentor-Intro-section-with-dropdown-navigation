<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu">
          <div id="logo"></div>
          <nav class="dropdown">
            <li>Features <img src="./images/icon-arrow-down.svg" /></li>
            <li>Company <img src="./images/icon-arrow-down.svg" /></li>
            <li>Careers</li>
            <li>About</li>
          </nav>
        </div>
        <div class="login">
          <li>Login</li>
          <li>Register</li>
        </div>
      </header>

      <main>
        <div class="title">
          <h1>
            Make <br />
            remote work
          </h1>
        </div>
        <div class="info">
          <p>
            Get your team in sync, no matter your location. <br />
            Streamline processes, create team rituals, and <br />
            watch productivity soar.
          </p>
        </div>
        <div class="btn">
          <button>Learn more</button>
        </div>
      </main>

      <aside></aside>

      <footer>
        <li><img src="./images/client-databiz.svg" /></li>
        <li><img src="./images/client-audiophile.svg" /></li>
        <li><img src="./images/client-meet.svg" /></li>
        <li><img src="./images/client-maker.svg" /></li>
      </footer>
    </div>

  </body>
</html>
